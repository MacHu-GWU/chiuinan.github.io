<b>保護</b>：光碟Alpha ROM
<b>限制</b>：由於Alpha ROM保護的關係，只能在XP上執行。
<b>備註</b>：遊戲進入後，若遊戲時畫面全黑，表示動畫無法播放，請按滑鼠右鍵略過即可。

      自行到遊戲目錄裡觀看即可。
