      奇異事件的經過。遊戲的操作界面有點類似解謎遊戲，但事實上並沒有太多解謎的因
      素，大部份情況只是帶出整個劇情而已，而且整個劇情並不長。至於色情的部份，均
      為以女同性戀為主的靜態圖片，沒什麼特別煽情的地方，玩過之後會覺得有點無聊。
