<b>名稱</b>：千變少女米娜 (中文版)
<b>簡介</b>：新潮館1995年出品的１８禁故事閱讀遊戲。劇情描寫具有變身能力的小女孩米娜四處
      幫人的情況，基本上係以女同性戀為背景的直線劇情。遊戲以選單方式進行，情色方
      面則改採滑鼠點選圖片方式互動。由於整個遊戲的劇情簡短單調，色情圖片也不怎麼
      樣，因此玩起來並不生動，實在不值得玩。

<b>保護</b>：無，需放入光碟才有背景音樂。
<b>限制</b>：遊戲為16位元程式，只能在Win31/9x/XP上執行。
