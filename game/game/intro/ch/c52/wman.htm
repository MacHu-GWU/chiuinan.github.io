<b>名稱</b>：新狼人摩天大樓 (中文版)
<b>簡介</b>：莎莉資訊1996年出品的動作遊戲，玩家必須克服各種障礙，爬到樓層頂端 [待補]。
<IMG SRC="wman/game1.png">

<IMG SRC="wman/game2.png">
<b>保護</b>：光碟
<b>備註</b>：安裝後，要再將GAME1～4的子目錄拷貝到安裝目錄，否則過關後的文字會顯示不出來。
<b>備註</b>：原始光碟雖有音軌，但遊戲不會播放音軌，因此並無背景音樂。
<b>操作</b>：

Enter = 開始遊戲／繼續遊戲
P = 暫停遊戲
Esc = 離開遊戲／結束遊戲
Ctrl = 使用汽球／降落傘（掉下時）
Alt = 使用雨傘
