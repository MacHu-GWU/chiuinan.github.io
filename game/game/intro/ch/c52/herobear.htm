<b>保護</b>：光碟
<b>操作</b>：

上下鍵 = 前進/後退
Z,X = 左右移
左右鍵 = 左右轉動視野
PgUp,PgDn = 上下轉動視野
End = 最上方視野
Home = 最下方視野(內定值)
Shift = 跑步/走路
Space = 攻擊
Ctrl = 動作
Enter = 使用物品
A,S = 更換武器
Ins,Del = 更換物品
Esc = 系統選單
