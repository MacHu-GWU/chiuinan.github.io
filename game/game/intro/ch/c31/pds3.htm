<b>名稱</b>：特勤機甲隊3 (Power Dolls 3，中文版)
<b>簡介</b>：Kogado 1999年出品的策略角色扮演遊戲，由華義中文化並代理發行 [待補]。
<IMG SRC="pds3/game1.jpg">

<IMG SRC="pds3/game2.jpg">
<b>保護</b>：光碟
<b>備註</b>：XP以上系統玩時，必須設定為Win9x相容。
<b>操作</b>：

1.小隊編成：選擇左邊的部隊，將右邊待分隊成員拖進中央的「小隊構成隊員列表」裡。
2.作戰部隊：選擇中央的作戰部隊名稱，再將左邊的部隊拖進名單裡。
3.部隊構成：選擇上方的作戰部隊名稱，查看必要裝備後，點選左下的部隊構成小隊，再點
  選右邊成員右邊的裝備欄，以配置機甲和裝備（否則會顯示「還有尚未搭乘機體的隊員」）。
