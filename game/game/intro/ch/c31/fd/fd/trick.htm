<CENTER><FONT COLOR=FF0000 size=5><b>遊戲密技</b></FONT></CENTER>
<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>密技</b>：

1.無限攻擊距離

攻擊或使用法術後，按F1查看全圖再按Esc，則攻擊距離無限。

2.高等級新隊員

新加入隊員會以存在記憶體中的資料為準，不會重新初始化。因此當戰場獲勝後會有新隊員
加入的戰場，在快過關前先存檔，然後載入該隊員已加入過的舊存檔（最好是破關前的存檔），
進入戰場後立即讀檔，則過關後，新加入的隊員資料就會變成舊存檔的隊員資料（包括職業、
等級、裝備等）。
