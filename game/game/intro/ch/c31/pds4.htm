<b>名稱</b>：特勤機甲隊4 (Power Dolls 4，中文版)
<b>簡介</b>：Kogado 2001年出品的策略角色扮演遊戲，由華義中文化並代理發行 [待補]。
<IMG SRC="pds4/game1.jpg">

<IMG SRC="pds4/game2.jpg">
<b>保護</b>：無
<b>操作</b>：

1.編組小隊：若該關需要空降的話，必須進行運輸隊員（Transporter）編組。
2.部隊編成：選擇右上的作戰部隊名稱，查看必要裝備後，點選左邊小隊（有分戰鬥小隊和
  運輸小隊）進入編組，再點選中央小隊，點選左下成員下邊的裝備欄，以配置機甲和裝備
  （運輸隊員則為配置運輸機）。
