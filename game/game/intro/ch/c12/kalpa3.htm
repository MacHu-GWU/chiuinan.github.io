<b>名稱</b>：天地劫外章：寰神結 (中文版)
<b>簡介</b>：漢堂2002年出品的角色扮演遊戲，以斜角3D呈現，採團隊即時半回合制方式戰鬥 [待補]。

<IMG SRC="kalpa3/game2.jpg">
<b>保護</b>：光碟StarForce
<b>檔案</b>：patch106e.rar = 1.06e更新檔(已包含1.01更新檔)
      nocd.rar = 無StarForce更新檔
<b>操作</b>：

滑鼠左鍵 = 選擇／動作
滑鼠左鍵雙擊 = 確定
滑鼠右鍵 = 取消／移動
按住滑鼠右鍵再按一次滑鼠左鍵 = 跑步／走路切換
Space或點擊自己 = 系統選單
Ctrl = 快速略過對話
Esc = 略過動畫
F12 = 結束遊戲
