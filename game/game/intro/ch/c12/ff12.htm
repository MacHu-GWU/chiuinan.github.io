<b>簡介</b>：日本Square 2006年出品的角色扮演遊戲，台灣舊譯為太空戰士，以3D固定視角畫面呈
      現，團隊即時制戰鬥。最初為PS2平台，2007年在任天堂推出後傳《歸來之翼》，2017
      年推出HD復刻版《黃道時代》，並在2018年經由Steam移植到Windows [待補]。
