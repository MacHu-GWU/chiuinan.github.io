<b>簡介</b>：日本Square 1994年出品的角色扮演遊戲，台灣舊譯為太空戰士，以2D畫面呈現，團隊
      即時（半回合）制戰鬥。2015年藉由Steam移植到Windows，只是並不支援中文，係由
      網友自行漢化成簡中版。2021年推出2D像素復刻重製版，才開始有中文版 [待補]。
