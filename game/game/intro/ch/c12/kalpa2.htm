<b>簡介</b>：漢堂2001年出品的角色扮演遊戲，以斜角3D呈現，採團隊即時半回合制方式戰鬥 [待補]。

<b>保護</b>：光碟
<b>操作</b>：

滑鼠左鍵 = 選擇／動作
滑鼠左鍵雙擊 = 確定
滑鼠右鍵 = 取消／移動
按住滑鼠右鍵再按一次滑鼠左鍵 = 跑步／走路切換
Space或點擊自己 = 系統選單
Ctrl = 快速略過對話
Esc = 略過動畫
F12 = 結束遊戲
點擊自己房間桌上的筆 = 存取檔
