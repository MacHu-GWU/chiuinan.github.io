<P align=center><FONT COLOR=FF0000 size=5><b>遊戲密技</b></FONT>
<ol>
<li>無限撿屍：當撿怪物屍體時，有10%機率在拿到金錢與物品後，怪物屍體不會消失。因此在撿高等級怪物屍體時，先存檔後再嘗試讓此一情形發生，便可無限次數進行撿屍。
<li>無限技能點數、金錢與經驗值：設法穿越依傲佛隧道到巨人之地（善用隱身術），存檔對許願池不斷許願，便可以獲得無限的技能點數、金錢與經驗值（若有體系宗師的牧師施展魔法防護，則連存檔都不用，獲取速度超快）。
<li>無限屬性：選擇路線後，到賽勒斯提的迷霧牆訓練場，由於每次進入時地圖都會重置，可無限暢飲裡面的木桶。能力不足，或嫌打怪太麻煩便用隱身，飲完中央區木桶後便離開重來。
</ol>
