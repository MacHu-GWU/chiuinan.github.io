<p>要殺此龍，有幾種方式：
<ol>
<li>回合制接力殺法：參見之前的<A HREF="dragon.htm">龍穴</A>
<li>即時制走位殺法：因為龍吐燄有其固定頻率，只要掌握此頻率，進行走射走射循環 (此地空間夠大可以走位)，同樣可以毫髮無傷地殺龍，習於即時制的玩家可以嘗試看看。
<li>金屬碎片即殺法：如果有買到金屬碎片魔杖，直接跑上前貼身放金屬碎片，沒幾回合就可以KO，為最迅速的方法。
<li>麻痺再殺法：如果有買到麻痺魔杖，對龍麻痺後，再加以攻擊，為最安全的方法。
</ol>
