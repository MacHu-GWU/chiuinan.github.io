<b>名稱</b>：泛華棋友 (中文版)
<b>簡介</b>：大陸泛華科技1995年出品的圍棋遊戲，由陳志行所編寫，為世界電腦圍
      棋比賽的冠軍軟體。整個遊戲小巧但棋力高強，初步估計至少有９級的
      棋力。雖然功能並不強，但已足夠供初學者對弈使用。本遊戲即手談圍
      棋遊戲的前身，手談曾獲得日本棋院頒發業餘５級證書，與職業初段授
      １３子對戰仍能以２：１獲勝，由此即可知本遊戲的棋力至少亦不差。
