<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：陸軍元帥 (Spy War，中文版)
<b>簡介</b>：DiD 1998年出品的一種陸軍棋遊戲 [待補]。
<IMG src="spywar/game1.png">

<IMG src="spywar/game2.png">
<b>保護</b>：光碟
<b>限制</b>：必須在Win9x系統上執行，且顯示模式不可為32位元全彩，否則會出現Overflow錯誤。
<b>說明</b>：

1.各武器由大而小依次為：
  巡弋飛彈、戰鬥機、攻擊直昇機、手榴彈、大砲、坦克車、裝甲車、防空飛彈車、機關槍、
  突擊隊、狼狗、戰鬥工兵
2.例外情況：
  防空飛彈車：勝戰鬥機、攻擊直昇機
  戰鬥工兵：勝巡弋飛彈、手榴彈
3.先取得對方軍旗者獲勝
