<b>名稱</b>：棋靈王之明星圍棋 (中文版)
<b>簡介</b>：冠捷2004年出品的圍棋遊戲，棋力大約7～9級左右，對手則提供8位明星供選擇，但也
      只是頭像而已，其餘並沒有什麼不同。遊戲對於佈局、攻殺、收官等都有一定的基礎，
      只是死活觀念較為薄弱。我方一律黑子，頭像在右下，只是上方卻配上白子，似乎有
      錯置。不過由於下棋迅速，仍可供初學的棋友下棋使用。
