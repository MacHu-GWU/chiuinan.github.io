<b>名稱</b>：超級五子棋 (中文版)
<b>簡介</b>：智冠1998年出品的五子棋遊戲。遊戲規則採用有禁手的日本規則，且隨機選擇開局前
      三手。遊戲方式並非提供玩家隨意下棋，而是採用劇情模式進行，玩家扮演主角伍迷，
      必須在三年內成為國際五子棋大師。遊戲的棋力雖不高，但因為加入多種特性，例如
      物品、升級、事件等，讓整個遊戲的娛樂性大幅提高，因此算是一款蠻不錯的五子棋
      遊戲。
