<b>保護</b>：無
<b>操作</b>：

滑鼠左鍵 = 略過影片
Shift = 快速略過劇情
Ctrl = 略過淡入淡出場景

<b>密技</b>：

1.用《葉可成》當名字進行遊戲，所有起始屬性都超強，可輕鬆破每一關看影片。
2.在對戰時同時按EB，男主角的興奮度會降到零。
3.在對戰時同時按DG，男主角的所有資源會到99，興奮度上限會變成999。
