<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：棋牌大師之圍棋 (簡中版)
<b>簡介</b>：北京威孚1999年出品的圍棋遊戲，收錄在棋牌大師光碟裡，可下9、13及19路圍棋，其
      棋力大約20級以下。本遊戲一開始的兩個角落幾乎都是下三三，為標準的實利主義者。
      佈局棋力勉強還可以，但中盤戰鬥力很弱，分不清楚要子、死活與連結，常常被分斷
      圍殺，因此並不是很值得玩。
<IMG src="gos/game1.jpg">

<IMG src="gos/game2.png">
<b>保護</b>：無，直接在光碟上執行。
</pre>
