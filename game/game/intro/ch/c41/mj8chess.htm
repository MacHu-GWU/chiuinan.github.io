<b>名稱</b>：無敵中國象棋 (中文版)
<b>簡介</b>：新造科技1999年出品的象棋遊戲，收錄在首富麻將館光碟裡。遊戲的棋力頗差，而且
      玩家一律執紅，再決定紅先或黑先，也是一個很怪的設定，因此比較沒有玩的價值。
<IMG src="mj8chess/game1.jpg">
<b>保護</b>：無，可在光碟上直接執行。
<b>備註</b>：將棋力設定為高級，只能勝過將族的笨豬，棋力很差。
