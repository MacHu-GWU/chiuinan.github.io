<b>名稱</b>：歡樂跳棋 (簡中版)
<b>簡介</b>：1998年出品的跳棋遊戲，主要為雙人（玩家與電腦）10子的對抗賽。和其他雙人對抗
      的跳棋遊戲不同的是，本遊戲的棋盤少掉了四個角，同時距離再縮減兩行，因此棋盤
      會比較小，比較容易分出勝負。但也因此無法和其他同類型遊戲進行電腦間的競賽。
