<b>名稱</b>：中國象棋之西洋棋篇 (中文版)
<b>簡介</b>：Oxford 1996年出品的西洋棋遊戲，收錄在中國象棋The 10 Games、中國象棋：遊戲組
      合裡，由普威爾(Proware)代理發行。對戰角色可任選玩家或是電腦，並提供無限次的
      悔棋，也可以敵我互換，甚至電腦思考太久，也可以催促立刻下子，其他還包括自行
      設定殘局與存取檔等功能，很方便拿來學習與訓練西洋棋棋力。只是電腦的棋力並不
      高，下棋的速度也慢，如果想跟電腦對戰，最好有常等待的心理準備。
