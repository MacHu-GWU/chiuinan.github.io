<b>名稱</b>：洛克人X數學炫風 (Rockman X Math Whirlwind，中文版)
<b>簡介</b>：草莓軟體1999年取得CAPCOM授權、自行開發的數學四則運算教學遊戲，由新造科技發
      行。遊戲採用洛克人X射擊遊戲的方式進行，並另有建構式數學的教學 [待補]。
<IMG SRC="rockmath/game1.jpg">

<IMG SRC="rockmath/game2.png">
<b>保護</b>：無
<b>備註</b>：建議使用PCem或DosBox+Win9x系統，否則速度會過快，無法進行遊戲。
<b>備註</b>：若無法啟動遊戲，請執行dxdiag將DirectDraw加速關閉。
<b>操作</b>：

左右鍵 = 移動
上鍵 = 跳躍
下鍵 = 蹲低
Space或Enter = 仰射
下鍵+Space或Enter = 平射
