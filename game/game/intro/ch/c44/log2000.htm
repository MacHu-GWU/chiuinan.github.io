<b>名稱</b>：賭神2000 (中文版)
<b>簡介</b>：博亞1998年出品的賭博遊戲，為「<A href="log.htm">賭神：至尊之戰</A>」的Windows重製版。遊戲共提供了
      大老二、羅宋、梭哈、黑傑克、撿紅點、接龍、跟班、大滿貫、輪盤麻將、推筒子、
      天九牌、喜巴拉、五條龍、擲雙骰、押寶等15種賭博遊戲 [待補]。
<IMG src="log2000/game1.jpg">

<IMG src="log2000/game2.jpg">
<b>保護</b>：光碟+序號（211630-511750、291511-239734）
<b>限制</b>：只能在Win9x或Win2000系統上執行，XP以上系統執行到實際賭博遊戲時會當。
<b>備註</b>：由於已找不到更新檔，會有支線天九閣無法進入、某些劇情點可能當機的問題。
</pre>
