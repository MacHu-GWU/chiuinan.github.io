<b>名稱</b>：神鵰俠侶 (中文版)
<b>簡介</b>：智冠1997年出品的角色扮演遊戲，以3D斜角畫面呈現，採團隊回合方式戰鬥 [待補]。
<IMG SRC="eagle1/game1.png"> <IMG SRC="eagle1/game2.png">
<b>保護</b>：光碟，破解碼（放入光碟仍可有背景音樂）：
      EAGLE.EXE
        04 00 83 C4 04 83 7D FC 00 0F 85
        -- -- -- -- -- C6 45 -- 01 -- --
<b>檔案</b>：EAGLE_Patch.rar = 更新檔
<b>操作</b>：在主角身上用滑鼠左鍵點兩下開啟選單，按下左上角紅色部份可關閉。
      所有操作，如對話、開門等，都是用滑鼠左鍵點兩下。
