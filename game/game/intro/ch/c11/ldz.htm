<b>名稱</b>：鹿鼎記 (中文版)
<b>簡介</b>：歡樂盒1997年出品的角色扮演遊戲，以3D斜角畫面呈現，團隊回合制戰鬥。劇情改編
      自周星馳同名電影，因此遊戲中大量使用該電影的影片片段 [待補]。
<IMG SRC="ldz/game1.png"> <IMG SRC="ldz/game2.png">
<b>保護</b>：光碟，將光碟上的Avi、Music目錄拷貝到安裝目錄，再將安裝目錄透過下列命令模擬
      成J磁碟即可免光碟：

SUBST J: .

或用破解碼破解亦可：

MAIN.EXE
25 63 3A 5C
2E 5C 2E --

<b>備註</b>：若安裝會當，可直接拷貝光碟上除了Avi、Image、Music三個目錄以外的所有檔案。
