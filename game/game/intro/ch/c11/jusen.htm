<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：創世神話 (Jusen Sayo: The Unfinished Song，中文版)
<b>簡介</b>：韓國Samson 1999年出品的角色扮演遊戲，由富峰群代理並中文化，由智冠發行，以3D
      斜角畫面呈現，團隊回合制方式戰鬥 [待補]。
<IMG SRC="jusen/game1.jpg">

<IMG SRC="jusen/game2.jpg">
<b>保護</b>：無（放入第二片光碟才有動畫與背景音樂）
<b>備註</b>：本版第二片光碟音軌毀損，可改用任何音樂片做為背景音樂
<b>備註</b>：若無法自動安裝，請進入目錄SETUP2安裝。
<b>操作</b>：

F5 = 攻擊設定
F6 = 裝備
F8 = 狀態顯示開關
F9 = 系統選單
</pre>
