<b>名稱</b>：0204麻將館 (中文版)
<b>簡介</b>：冠捷2002年出品的麻將遊戲，以台灣常見的16張麻將玩法計台。本遊戲其實就是改編
      自前作「<A href="mj2002c.htm">AV女優麻將國</A>」，同樣從五位女優中選擇一位做為主角，與其他電腦選擇的
      三位女優打牌。其缺點也都是一樣：有得吃必吃，也不管是否該吃；玩家考慮出牌的
      時間限制很短，讓人無法放鬆心情來玩；選擇的女優圖像並不是很優等等，因此整體
      而言並不是很推薦這款遊戲。
<IMG SRC="0204mj16/game1.jpg">

<IMG SRC="0204mj16/game2.jpg">
<b>保護</b>：無
<b>操作</b>：

1.選擇［眼牌］可以看其他三家手上的牌與打法，不用任何代價。
2.想存檔需選擇離開，再到舊牌局選單裡存檔。
