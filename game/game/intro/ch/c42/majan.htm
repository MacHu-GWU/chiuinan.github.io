<b>名稱</b>：中國象棋之麻將 (中文版)
<b>簡介</b>：Oxford 1996年出品的四人13張麻將遊戲，收錄在中國象棋：遊戲組合裡，由普威爾
      (Proware)代理發行。遊戲的功能不多，就是純粹打麻將，也沒有語音，但打牌迅速，
      對手不會作弊，而且玩家還可以偷看各家的手牌，因此拿來休閒娛樂也還不錯。
