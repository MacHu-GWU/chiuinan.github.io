<body>
<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：科學怪人 (Frankenstein，英文版)
<b>簡介</b>：Merit Studios 1994年出品的動作遊戲 [待補]。
<IMG SRC="fr/game1.png"> <IMG SRC="fr/game2.png">
<b>保護</b>：不明
<b>操作</b>：

, = 左
. = 右
A = 進入門／選項往上
Z = 選項往下
Space = 跳
P = 暫停
Esc = 離開遊戲

<b>說明</b>：

玩家必須搜尋各個地點尋找怪物零件，但一次最多只能攜帶兩個，找到零件後必須返回城堡，
將它們送到正確的房間。怪物可以踩頭殺死。
</pre>
</body>
