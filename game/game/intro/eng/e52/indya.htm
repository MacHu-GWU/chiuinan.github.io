<b>操作</b>：

M = 音樂開關
S = 開始遊戲
左右鍵/OP = 左右移動
上鍵/Q = 跳躍
下鍵/A = 蹲下
Space = 攻擊
F9 = 暫停
F10 = 結束暫停
Shift-F1 = 結束目前遊戲
