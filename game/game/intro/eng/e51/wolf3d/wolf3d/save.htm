<pre>
<font face="細明體" size=3><CENTER><FONT COLOR=FF0000 size=5><b>存檔修改</b></FONT></CENTER>
<b>修改</b>：存檔SAVEGAM?.WL6

0020 HD -- FL -- -- -- -- -- -- -- -- -- -- -- -- --
0030 LF -- HT -- AM -- -- -- -- -- -- -- -- -- -- --

HD = 困難等級，0～3
FL = 第幾關，由0開始
LF = 生命，最多9
HT = 健康，最多100=64h
AM = 子彈，最多99=63h

</font>
</pre>
