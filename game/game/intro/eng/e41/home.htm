<b>名稱</b>：暗棋 (Hidden Chess，英文版)
<b>簡介</b>：第三波1988年出品的象棋暗棋遊戲，即各子均一次走一步，大小則依將士象車馬包兵
      排列，但包需隔子吃子之暗棋遊戲。遊戲的功能不多，但因不像其他暗棋遊戲會作弊，
      因此仍具有一定的娛樂性，簡單好玩。
