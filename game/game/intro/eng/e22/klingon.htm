<b>名稱</b>：星際爭霸戰／星艦迷航記／星際迷航：克林貢 (Star Trek: Klingon，英文版)
<b>簡介</b>：Simon & Schuster 1996年出品的影片互動劇情遊戲，玩家必須在特定的影片片段按下
      滑鼠做正確反應，才能進入下一段影片。遊戲全程使用英語與克林貢語言，除了英文
      聽力要夠外，也要研究第三片光碟提供的克林貢語言與文化才行 [待補]。
<IMG SRC="klingon/game1.jpg"> <IMG SRC="klingon/game2.jpg">
<b>保護</b>：光碟
<b>備註</b>：非安裝移機者，需修改klingon.ini檔案中的AviDirectory，指向實際的光碟機。
<b>限制</b>：只能在Win31/9x系統上執行。
<b>操作</b>：

Q = 結束遊戲
S = 儲存遊戲
