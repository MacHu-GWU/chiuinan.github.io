      由於遊戲規則頗複雜，玩家要上手並不容易，因此流行度並不高 [待補]。

<b>備註</b>：必須在registry登錄下列訊息（假設安裝目錄在C:\Dragon Dice）：

[HKEY_LOCAL_MACHINE\Software\Interplay\Dragon Dice]
