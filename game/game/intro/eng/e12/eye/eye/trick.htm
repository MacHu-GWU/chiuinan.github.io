<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>密技</b>：

叫牧師先用祝福術，然後對其他隊員施展強化生命，然後再施一次祝福術，可紮營休息，再
來n次，最後會發現隊員先前因被施強化生命而多加的生命點數並不會消失，但是若用在牧師
身上則無效，除非當他依祝福術->強化生命->祝福術之順序後，趁祝福術未結束之前，受傷
失血。不過血不可加超過127，建議值110，以留點空間供升級使用。
